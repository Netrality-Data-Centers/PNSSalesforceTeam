<template>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
        <thead>
            <tr class="slds-line-height_reset">
                <th class="" scope="col">
                    <div class="slds-truncate" title="SR Number">SR Number</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Category">Category</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Type">Type</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Status">Status</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="Site">Site</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title="SR Created Date">SR Created Date</div>
                </th>
                <th class="" scope="col">
                    <div class="slds-truncate" title=""></div>
                </th>
            </tr>
        </thead>
        <tbody>
            <template for:each={dataInfo} for:item="item">
                <tr key={item.id}>
                    <td key={item.id} class="slds-truncate" title="SR Number"> <a href={item.urlCaseNumber}
                            tabindex="-1">{item.CaseNumber}</a>
                    </td>
                    <td>{item.RecordType_Name}</td>
                    <td>{item.Type}</td>
                    <td>{item.Status}</td>
                    <td>{item.DX_Site__c}</td>
                    <td>{item.CreatedDate}</td>
                    <td class="slds-p-around_medium lgc-bg">
                        <lightning-button-menu alternative-text="Show menu">
                            <lightning-menu-item value={item.Id} label="Edit" onclick={EditRow}></lightning-menu-item>
                        </lightning-button-menu>
                    </td>
                </tr>
            </template>
        </tbody>
    </table>
</template>
