        <lightning-input type="text" label="Account Lookup" 
        value={accountName} 
        onchange={handleInputChange}
        placeholder="Search for an account..."></lightning-input>

    <template if:true={selectedAccount}>
    <lightning-card title="Selected Account">
    <p>{selectedAccount.Name}</p>
    <lightning-button label="Remove" onclick={handleRemoveSelection}></lightning-button>
    </lightning-card>
    </template>

    <template if:true={accounts}>
    <lightning-card title="Related Accounts">
    <ul>
    <template for:each={accounts} for:item="account">
    <li key={account.Id} onclick={handleAccountSelect} data-id={account.Id} data-name={account.Name}>
        {account.Name}
    </li>
    </template>
    </ul>
    </lightning-card>
    </template>
</template>
