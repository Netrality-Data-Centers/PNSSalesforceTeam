<template>
    <div class="slds-box">
        <div class="slds-grid slds-gutters">
          <div class="slds-col slds-size_1-of-2">
            <span>
              <lightning-select name="MeetMeRoom" label="Meet Me Room" value={valueMeetMeRoom} options={optionsMeetMeRooms}
              onchange={handleChangeMeetMeRooms}>
              </lightning-select>
            </span>
          </div>
          <div class="slds-col slds-size_1-of-2">
            <span>
              <lightning-select name="Panel" label="Panel" value={valuePanel} options={optionsPanels}
              onchange={handleChangePanels}>
              </lightning-select>
            </span>
          </div>
        </div>
      </div>
</template>
