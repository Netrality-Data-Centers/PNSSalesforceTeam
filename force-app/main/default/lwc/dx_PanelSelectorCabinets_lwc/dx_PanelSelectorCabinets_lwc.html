<template>
    <div class="slds-box">
  
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-2">
          <span>
            <lightning-select name="Floors" label="Floor" value={valueFloor} options={optionsFloors}
            onchange={handleChangeFloors}>
            </lightning-select>
          </span>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <span>
            <lightning-select name="DataHalls" label="Data Hall" value={valueDataHall} options={optionsDataHalls}
            onchange={handleChangeDataHalls}>
            </lightning-select>
          </span>
        </div>
      </div>
  
      <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-2">
          <span>
            <lightning-select name="Cages" label="Cage" value={valueCage} options={optionsCages}
            onchange={handleChangeCages}>
            </lightning-select>
          </span>
        </div>
        <div class="slds-col slds-size_1-of-2">
          <span>
            <lightning-select name="Cabinets" label="Cabinet" value={valueCabinet} options={optionsCabinets}
            onchange={handleChangeCabinets}>
            </lightning-select>
          </span>
        </div>
      </div>
  
    </div>
  
  </template>
