<template>
    <div style="height: 300px;">
        <lightning-datatable
                key-field="id"
                data={dataInfo}
                columns={columns}
                hide-checkbox-column
                onrowaction={handleRowAction}>
        </lightning-datatable>
        <template lwc:if={isEmpty}>
            <div class="slds-align_absolute-center">No data to display</div>
        </template>
        <template lwc:if={error}>
            <div class="slds-align_absolute-center">Error</div>
        </template>
    </div>
</template>
